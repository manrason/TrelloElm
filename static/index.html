<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="WS tests">
    <meta charset="utf-8">
    <script src="static/elm.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var app = Elm.Main.init({ node: document.querySelector('#app')})
        
        var socket = io();
      
        app.ports.elmToJs.subscribe(function(dream){
          socket.emit('dream', dream);
        })
      
        socket.on('event', function(event){
          console.log(event);
          app.ports.jsToElm.send(event);
        })
    </script>
  </body>
</html>
