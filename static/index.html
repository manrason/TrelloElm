<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="WS tests">
    <meta charset="utf-8">
    <script src="public/elm.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <button onclick="socket.emit('dream', 'Button pressed')">
      Click me!
    </button>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var app = Elm.Main.init({ node: document.querySelector('#app') })
        
        var socket = io();
        var appView = document.querySelector("#app");
        socket.on('connect', function() {          
          socket.emit('dream', 'Fly in Python');
        });
      
        socket.on('dreams', function(dreams){
          var ul = document.createElement("ul");
          dreams.forEach(function(dream){
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(dream));
            ul.appendChild(li);
          });
          
          
          // appView.innerHTML ='';
          // appView.appendChild(ul);
          
        })
    </script>
  </body>
</html>
