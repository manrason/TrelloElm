{% extends "layout.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
{% if error_msg %}
<div class="error">
  {{ error_msg }}
</div>
{% endif %}
  

  <form method="POST" action="/register">
      <label>Email: <input type="email" name="email" /></label>
      <label>Name: <input type="text" name="name" /></label>
      <label>Password: <input type="password" name="password1" /></label>
      <label>Repeat: <input type="password" name="password2" /></label>
      <input type="submit" name="" value="Send" />
  </form>

Register:
<div id="elmapp">
</div>
<script src="static/elm.js"></script>
<script>
      var app = Elm.Register.init({
        node: document.getElementById('elmapp')
      });
</script>
  
  {% endblock %}
